<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thinking of You | Arisha ✨</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* Animated Gradient Background */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #e0f7fa, #fce4ec, #b2ebf2, #f8bbd0);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Mouse Trail Particles */
        .trail {
            position: absolute; width: 8px; height: 8px;
            border-radius: 50%; pointer-events: none;
            animation: fade 0.8s ease-out forwards;
            z-index: 10;
        }

        @keyframes fade {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(3.5); opacity: 0; }
        }

        .center-card {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); text-align: center;
            z-index: 100; width: 90%; max-width: 400px;
        }

        h1 {
            font-family: 'Dancing Script', cursive; font-size: 4rem;
            color: #ec407a; margin: 0; text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
            transition: all 0.6s ease;
        }

        .sub-text { color: #555; font-size: 1rem; margin-top: 10px; font-weight: 300; }

        .secret-btn {
            background: white; color: #ec407a; border: 1.5px solid #ec407a;
            padding: 12px 30px; border-radius: 25px; cursor: pointer;
            margin-top: 30px; transition: 0.4s; font-weight: 600;
            box-shadow: 0 4px 15px rgba(236, 64, 122, 0.2);
        }

        .secret-btn:hover { background: #ec407a; color: white; transform: translateY(-3px); }

        #message-box {
            display: none; margin-top: 25px; color: #444;
            line-height: 1.7; font-size: 1.15rem;
            background: rgba(255, 255, 255, 0.5); padding: 25px;
            border-radius: 20px; backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="center-card">
        <h1 id="title">Hey Arisha...</h1>
        <p class="sub-text">I was just thinking about something.</p>
        <button class="secret-btn" onclick="showSecret()">Click to read</button>
        <div id="message-box"></div>
    </div>

    <script>
        // Interactive Particle Trail
        document.addEventListener('mousemove', function(e) {
            for(let i=0; i<2; i++) { // Creates a denser trail
                let trail = document.createElement('div');
                trail.classList.add('trail');
                // Random position offset for a natural look
                let x = e.pageX + (Math.random() * 10 - 5);
                let y = e.pageY + (Math.random() * 10 - 5);
                trail.style.left = x + 'px';
                trail.style.top = y + 'px';
                
                // Colors: Mix of Akashi, Baby Pink, and White
                const colors = ['#87CEEB', '#FFB6C1', '#FFFFFF'];
                trail.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                document.body.appendChild(trail);
                setTimeout(() => trail.remove(), 800);
            }
        });

        // Typewriter Effect
        const secretText = "No special reason, just wanted to say that you're an amazing person. I hope your day is as wonderful as you are! ✨";
        let charIndex = 0;

        function showSecret() {
            document.querySelector('.secret-btn').style.display = 'none';
            document.getElementById('title').style.fontSize = '2.8rem';
            const box = document.getElementById('message-box');
            box.style.display = 'block';
            
            function type() {
                if (charIndex < secretText.length) {
                    box.innerHTML += secretText.charAt(charIndex);
                    charIndex++;
                    setTimeout(type, 50);
                }
            }
            type();
        }
    </script>
</body>
</html>
