<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Void | Beyond Space</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Matrix Canvas Background */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Glass Interface */
        .overlay {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, rgba(0, 20, 20, 0.4) 0%, rgba(0, 0, 0, 0.9) 100%);
            color: #00ffcc;
            text-align: center;
        }

        .main-card {
            padding: 40px;
            border: 1px solid rgba(0, 255, 204, 0.2);
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(8px);
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: 10px;
            margin: 0;
            text-transform: uppercase;
            animation: glitch 3s infinite;
        }

        .status {
            color: #ff00ff;
            margin-top: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        #timer {
            font-size: 3rem;
            margin: 20px 0;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px #00ffcc;
        }

        .controls {
            margin-top: 30px;
        }

        button {
            background: transparent;
            border: 1px solid #00ffcc;
            color: #00ffcc;
            padding: 10px 25px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 5px;
        }

        button:hover {
            background: #00ffcc;
            color: #000;
            box-shadow: 0 0 20px #00ffcc;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .visualizer {
            display: flex;
            gap: 5px;
            margin-top: 20px;
            height: 30px;
            align-items: flex-end;
        }

        .bar {
            width: 4px;
            background: #00ffcc;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { height: 5px; }
            to { height: 25px; }
        }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <div class="overlay">
        <div class="main-card">
            <div class="status">System Status: Optimal</div>
            <h1 id="title">Nexus Protocol</h1>
            <div id="timer">00:00:00</div>
            
            <div class="visualizer">
                <div class="bar" style="animation-delay: 0.1s"></div>
                <div class="bar" style="animation-delay: 0.3s"></div>
                <div class="bar" style="animation-delay: 0.2s"></div>
                <div class="bar" style="animation-delay: 0.4s"></div>
                <div class="bar" style="animation-delay: 0.5s"></div>
            </div>

            <div class="controls">
                <button onclick="toggleSound()">System Audio</button>
                <button onclick="changeColor()">Shift Reality</button>
            </div>
        </div>
    </div>

    <script>
        // Matrix Rain Logic
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$+-*/=%\"'#&_(),.;:?!\\|{}<>[]^~";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ffcc'; 
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        // Real-time Clock
        function updateTime() {
            const now = new Date();
            document.getElementById('timer').innerText = now.toLocaleTimeString();
        }

        // Reality Shift (Color Change)
        function changeColor() {
            const colors = ['#00ffcc', '#ff00ff', '#ffff00', '#ff3300', '#0077ff'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.querySelectorAll('.bar, h1, #timer').forEach(el => {
                el.style.color = randomColor;
                if(el.classList.contains('bar')) el.style.background = randomColor;
            });
            document.querySelector('.main-card').style.borderColor = randomColor;
        }

        // Fake Audio Context (Visualizer only)
        function toggleSound() {
            alert("Audio drivers initialized. (Imagine a deep lo-fi beat playing...)");
        }

        setInterval(drawMatrix, 50);
        setInterval(updateTime, 1000);
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
